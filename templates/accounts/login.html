{% extends 'extend/base_accounts.html' %}
{% block title %}Login{% endblock %}
            {% block content %}
            <form action="login" method="POST" class="d-flex flex-column justify-content-center  w-20" >
                {% csrf_token %}
                
               
                username: <input type="text" minlength="2" placeholder="username" name="username" required = 'required'>
                <br><br>
                Password: <input type="password" minlength="8" maxlength="16" autocomplete="********" name="password" required = 'required'>
                <br><br>
                <button class="btn btn-primary btn-block border-0 py-3" type="submit">Sign In</button>
                    
            </form>
            {% endblock %}
