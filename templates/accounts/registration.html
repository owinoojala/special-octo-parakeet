{% extends 'extend/base_accounts.html' %}
{% block title %}Register{% endblock %}
            {% block content %}
            <form action="register" method="POST" class="d-flex flex-column justify-content-center  w-20" >
                {% csrf_token %}
                <div>
                    {% for message in messages %}
            
                        {{message}}
                    {% endfor %}
                </div>
                
                First Name: <input type="text" minlength="2" placeholder="First name" name="first_name" required = 'required'>
                <br><br>
                Last Name: <input type="text" minlength="2" placeholder="Last name" name="last_name" required = 'required'>
                <br><br>

                username: <input type="text" minlength="2" maxlength="10" placeholder="alphanumeric username" name="username" required = 'required'>
                <br><br>
                Email: <input type="email" placeholder="name@website.com" name="email" required>
                <br><br>
                Password: <input type="password" minlength="8" maxlength="16" autocomplete="********" name="password1" required = 'required'>
                <br><br>
                Confirm Password: <input type="password" minlength="8" maxlength="16" autocomplete="********" name="password2" required = 'required'>
                <br><br>
                
                    <button class="btn btn-primary btn-block border-0 py-3" type="submit">Sign Up</button>
                    
             </form>
            {% endblock %}
